<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://s13.gifyu.com/images/SJIdp.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: url('https://s7.gifyu.com/images/SJIls.jpg');
            background-size: cover;
            padding: 20px;  
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 2px; 
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 8px;  
            margin-bottom: 10px;  
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;  
        }

        button:hover {
            background-color: #ff69b4;
        }

        .form-container .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>

        <form action="/submit" method="post" enctype="multipart/form-data">
       
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br>

            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" required><br>
            
            <label for="file">Jenis Kelamin:</label>
            <input type="file" id="file" name="file" accept="image/*, .pdf" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Kirim</button>
            
        </form>
    </div>
</body>
</html>
